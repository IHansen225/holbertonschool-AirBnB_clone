<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/5-filters.css">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <title>HBnB</title>
</head>
<body>
    <header>
        <div class="header-logo">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations filters-tab">
                <div class="filter-content">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                </div>
                <div class="filter-extension locations-ext">
                </div>
            </div>
            <div class="amenities filters-tab">
                <div class="filter-content">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                </div>
                <div class="filter-extension amenities-ext">
                </div>
            </div>
            <button>
                Search
            </button>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>
</body>
</html>
